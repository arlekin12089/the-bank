<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="/style.css">
		<title> Bank</title>
	</head>
	<body>

		<header class="header">
			<div class="container">
				<div class="header__inner">
					<div class="header__logo">
						<a href="/">
							<img src="/img/logo.png" alt="Bank logo">
						</a>
					</div>
					<div class="main-menu">
						<ul class="menu">
							<li>
								<a href="/pages/user.html" class="userLink">
									<i class="fa fa-user" aria-hidden="true"></i>
								</a>
							</li>
							<li>
								<a href="/pages/login.html" class="loginLink">Log In</a>
							</li>
							<li>
								<a href="/pages/register.html" class="registerLink">Register</a>
							</li>
							<li>
								<a href="#" class="logoutLink">Log out</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<section class="user">
					<div class="user-photo">
						<img src="/img/user.png" alt="User avatar" />
					</div>
					<div class="user-about-info">
						<div id="mainAccount">
							<ul>
								<li>
									Account's name: <span class="account_name"></span>
								</li>
								<li>
									Account's type: <span class="account_type"></span>
								</li>
								<li>
									Balance: <span class="account_balance"></span>
								</li>
							</ul>

							<div class="account_buttons">
								<button id="deleteAccountBtn" class="btn btn--pink">Delete an account</button>
							</div>
						</div>
						<br/><br/><br/>
									<h3>Edit Balance</h3>
									<form id="addMoneyForm">
										<div class="form-field">
											<label for="addMoney">Amount to deposit</label>
											<input type="number" min="0" id="addMoney">
										</div>
										<div class="form-field">
											<button class="btn btn--green">Deposit money</button>
										</div>
									</form>
									<br/><br/><br/>
												<form id="withdrawMoneyForm">
													<div class="form-field">
														<label for="withdrawMoney">Amount to withdraw</label>
														<input type="number" min="0" id="withdrawMoney">
													</div>
													<div class="form-field">
														<button class="btn btn--green">Withdraw money</button>
													</div>

												</form>
												<p class="error-transaction"></p>
												<a href="/pages/accountcreate.html" id="createAccountBtn" class="btn
													btn--green">Create a new account</a>


											</div>
										</section>
									</div>
								</main>
								<footer class="footer">
									<div class="container">
										<div class="footer-contact">
											<ul>
												<li>Phone: <a href="tel:46700838975">+46700838975</a></li>
												<li>Email: <a href="mailto:doggos@gmail.com">bank@gmail.com</a></li>
												<li>Address: 11366 Stockholm, Anna Whitlocks street 16</li>
											</ul>
											<ul class="social">
												<li>
													<a href="https://facebook.com">
														<i class="fa fa-facebook" aria-hidden="true"></i>
													</a>
												</li>
												<li>
													<a href="https://instagram.com">
														<i class="fa fa-instagram" aria-hidden="true"></i>
													</a>
												</li>
												<li>
													<a href="https://linkedin.com">
														<i class="fa fa-linkedin-square" aria-hidden="true"></i>
													</a>
												</li>
											</ul>
										</div>
										<p>Â© Bank 2022</p>
									</div>
								</footer>
								<script src="/main.js"></script>
								<script src="/account.js"></script>
							</body>
						</html>
