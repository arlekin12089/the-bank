  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/style.css" />

      rel="stylesheet"
    />

    <title>Bank</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a href="/">
              <img src="/img/logo.png" alt="Bank logo" />
            </a>
          </div>
          <div class="main-menu">
            <ul class="menu">
              <li>
                <a href="/pages/user.html" class="userLink">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="/pages/login.html" class="loginLink">Log In</a>
              </li>
              <li>
                <a href="/pages/register.html" class="registerLink">Register</a>
              </li>
              <li>
                <a href="#" class="logoutLink">Log out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <section class="form-section">
          <h1>Create a new account</h1>

          <form id="addAccountForm">
            <div class="form-field">
              <label for="accountUpdatedName">Account name:</label>
              <input type="text" id="accountUpdatedName" />
            </div>
            <div class="form-field">
              <label for="accountUpdatedType">Type of account:</label>
              <input type="text" id="accountUpdatedType" />
            </div>
            <div class="form-field">
              <label for="accountUpdatedAmount">Amount:</label>
              <input type="number" min="0" id="accountUpdatedAmount" />
            </div>
            <button class="btn btn--green">Add to account</button>
          </form>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-contact">
          <ul>
            <li>Phone: <a href="tel:46700838975">+46700838975</a></li>
            <li>Email: <a href="mailto:doggos@gmail.com">bank@gmail.com</a></li>
            <li>Address: 11366 Stockholm, Anna Whitlocks street 16</li>
          </ul>
          <ul class="social">
            <li>
              <a href="https://facebook.com">

              </a>
            </li>
            <li>
              <a href="https://instagram.com">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://linkedin.com">

            </li>
          </ul>
        </div>
